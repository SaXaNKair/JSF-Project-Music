<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head>
        <title>Deleting Product</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
        <h4>Are you sure you want to delete this product from the data base</h4>
        <h:outputText value="Code: #{controller.product.code}" /><br/>
        <h:outputText value="Description #{controller.product.description}" /><br/>
        <h:outputText value="Price #{controller.product.price}" /><br/>
        <h:commandButton value="Delete" action="#{controller.deleteProduct()}" />
        <h:commandButton value="Cancel" action="display" />
        </h:form>
    </body>
</html>
